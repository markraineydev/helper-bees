<div class="row page">
    <div class="col-12">
        <app-progress-bar [step]="2"></app-progress-bar>

        <h1 class="title">How long have you been an angular developer?</h1>
        <h3 class="sub-title">&nbsp;</h3>

        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    0-3 years
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    4-6 years
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                    7 or more years
                </label>
            </div>
        </form>

        <div class="controls d-flex justify-content-between">
            <button class="btn btn-link prev" routerLink="/step1">
                <img src="assets/img/back.svg"> 
                Previous Question
            </button>
            <button class="btn btn-warning next" routerLink="/step3">Next</button>
        </div>
    </div>
</div>
